<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Monoton&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
 
  <title>Edit Badge</title>
  <style>
    * {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Poppins', sans-serif;
background-image: url("/images/bb.jpg");
background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
min-height: 100vh;
padding: 80px 0 40px;
color: #f0f4f8;
}
h4{
        font-family: 'Monoton', cursive;
            text-align: center;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 40px;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

/* SIDEBAR DESKTOP */
:root {
--sidebar-width: 250px;
--primary-bg: #1d000a;
--sidebar-bg: rgba(199, 188, 191, 0.21);
--sidebar-border: #eb2d5d;
}

.layout {
display: flex;
gap: 18px;
}

.sidebar {
color: #ffffff;
width: 250px;
margin-top: 10px;
background: linear-gradient(145deg, rgba(102, 145, 160, 0.4), rgba(125, 1, 34, 0.522));
backdrop-filter: blur(10px);
border-left: 4px solid var(--sidebar-border);
padding: 20px;
height: calc(100vh - 100px);
border-radius: 12px;
box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
position: sticky;
top: 100px;
transition: all 0.3s ease;
}

.sidebar nav a {
display: block;
padding: 12px 15px;
margin-bottom: 8px;
border-radius: 10px;
color: #ffffff;
text-decoration: none;
font-weight: 500;
transition: all 0.2s ease;
}

.sidebar nav a i {
margin-right: 8px;
}

.sidebar nav a:hover,
.sidebar nav a.active {
background: rgba(250, 234, 238, 0.3);
color: #fff;
text-shadow: 0 0 8px #ff0080;
transform: translateX(5px);
}

.main-content {
flex: 1;
padding: 18px;
background-color: transparent;
}
.sidebar .rounded-circle {
border: 2px solid var(--accent);
padding: 2px;
background: rgba(255, 255, 255, 0.9);
box-shadow: 0 0 20px rgba(245, 103, 138, 0.6);
transition: all 0.4s ease;
}

.sidebar .rounded-circle:hover {
transform: scale(1.1) rotate(5deg);
box-shadow: 0 0 30px rgba(235, 45, 93, 1);
}

.sidebar h6 {
color: #ffffff !important;
text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8);
animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
0%, 100% { text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8); }
50% { text-shadow: 0 2px 25px rgba(235, 45, 93, 1); }
}

.text-light {
color: #ffffff !important;
}

.sidebar-toggle-btn {
position: fixed;
top: 100px;
left: 10px;
z-index: 1000;
background: rgba(235, 45, 93, 0.8);
color: white;
border: none;
border-radius: 5px;
padding: 10px;
font-size: 18px;
cursor: pointer;
transition: background 0.3s ease;
display: none;
}

.sidebar-toggle-btn:hover {
background: rgba(235, 45, 93, 1);
}


/* Mobile Sidebar */
@media (max-width: 991px) {
.sidebar {
position: fixed;
top: 120px;
left: 0;
width: 200px;
height: calc(100vh - 140px);
background: linear-gradient(145deg, #7917307b, rgba(106, 11, 36, 0.314));
backdrop-filter: blur(10px);
z-index: 9999;
transform: translateX(-200px);
transition: transform 0.35s ease;
border-radius: 0 14px 14px 0;
box-shadow: 6px 0 20px rgba(0, 0, 0, 0.5);
}

/* Thin visible strip */
.sidebar::after {
content: "";
position: absolute;
top: 0;
right: -10px;
width: 10px;
height: 100%;
background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
border-radius: 0 10px 10px 0;
cursor: pointer;
}

/* Open on hover/touch */
.sidebar:hover,
.sidebar.open {
transform: translateX(0);
}

.sidebar-strip {
position: absolute;
top: 0;
right: -10px;
width: 10px;
height: 100%;
background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
border-radius: 0 10px 10px 0;
cursor: pointer;
}


.layout {
flex-direction: column;
}

.main-content {
padding: 10px;
}
}

    .container {
        background: rgba(111, 111, 111, 0.249);
        border-radius: 15px;
        border: 2px solid #f98383;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 600px;
    }

    h1 {
      font-family: Monoton;
        color: #ffffff;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
        word-spacing: 5px;
        text-transform: uppercase;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        color: #ffffff;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="file"] {
        padding: 10px;
        cursor: pointer;
    }

    .current-icon {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 5px;
        font-size: 13px;
        color: #666;
    }

    .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }

    button {
        flex: 1;
        padding: 14px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-submit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-cancel {
        background: #e1e8ed;
        color: #555;
    }

    .btn-cancel:hover {
        background: #d1d8dd;
    }

    .required {
        color: #e74c3c;
    }

    .error-message {
        background: #fee;
        color: #c33;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        border-left: 4px solid #c33;
    }

    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
        }

        h1 {
            font-size: 24px;
        }

        .button-group {
            flex-direction: column;
        }
    }
  </style>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: nav(activePage='dashboard')}"></div>

<!-- LAYOUT -->
<div class="container-fluid">
  <div class="layout">
    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar mb-3">
      <div class="text-center mb-4" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <a th:href="@{/profile}">
          <img th:src="${photo != null} ? 'data:image/jpeg;base64,' + ${photo} : @{/images/default.png}"
               alt="Profile Picture" width="50" height="50" class="rounded-circle" />
        </a>
        <h6 style="font-family: 'Poppins', sans-serif; color: #ffffff; margin-top: 0;" th:text="${username}">Admin</h6>
      </div>
      <nav>
        <a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a th:href="@{/moviedelete}" th:classappend="${activePage == 'moviedelete'} ? 'active' : ''">
          <i class="bi bi-camera-reels-fill"></i> All Movies
        </a>
        <a th:href="@{/showpeople}" th:classappend="${activePage == 'showpeople'} ? 'active' : ''">
          <i class="bi bi-people-fill"></i> All Crew
        </a>
        <a th:href="@{/users}" th:classappend="${activePage == 'makeAdmin'} ? 'active' : ''">
          <i class="bi bi-person-workspace"></i> Create Admin
        </a>
        <a th:href="@{/block-users}" th:classappend="${activePage == 'blockUser'} ? 'active' : ''">
          <i class="bi bi-person-fill-gear"></i> All Users
        </a>
        <a th:href="@{/ShowReports}" th:classappend="${activePage == 'ShowReports'} ? 'active' : ''">
          <i class="bi bi-bar-chart-fill"></i> All Reports
        </a>
        <a class="active" th:href="@{/list}" th:classappend="${activePage == 'badgelist'} ? 'active' : ''">
          <i class="bi bi-award-fill"></i>Badges
        </a>
        <a th:href="@{/logout}">
          <i class="bi bi-box-arrow-right"></i> Logout
        </a>
      </nav>
      <div class="sidebar-strip"></div>
    </aside>
   
<div class="container">
   <h1 class="text-light">Update Badge</h1>

  <!-- Error message display -->
  <div th:if="${error}" class="error-message" th:text="${error}"></div>

  <form th:action="@{/updatebadge}" th:object="${updateBadgeMaster}" method="post" enctype="multipart/form-data">

    <!-- Hidden field for badge ID -->
    <input type="hidden" th:field="*{badgeId}" />

    <!-- Badge Name -->
    <div class="form-group">
      <label for="name">Badge Name <span class="required">*</span></label>
      <input type="text"
             id="name"
             th:field="*{name}"
             placeholder="Enter badge name"
             required />
    </div>

    <!-- Category - FIXED VERSION -->
    <div class="form-group">
      <label for="categoryId">Category <span class="required">*</span></label>
      <select id="categoryId" name="categoryId" required>
        <option value="">-- Select Category --</option>
        <!-- Loop through categories and mark selected -->
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"
                th:selected="${updateBadgeMaster.category != null && cat.id == updateBadgeMaster.category.id}">
        </option>
      </select>
    </div>

    <!-- Required Reviews -->
    <div class="form-group">
      <label for="requiredReviews">Required Reviews <span class="required">*</span></label>
      <input type="number"
             id="requiredReviews"
             th:field="*{requiredReviews}"
             placeholder="Enter number of required reviews"
             min="0"
             required />
    </div>

    <!-- Current Icon Display -->
    <div class="form-group">
      <label>Current Icon</label>
      <div class="current-icon" th:if="${updateBadgeMaster.icon != null}">
        <strong>Current file:</strong> <span th:text="${updateBadgeMaster.icon}">icon.png</span>
      </div>
      <div class="current-icon" th:unless="${updateBadgeMaster.icon != null}">
        No icon uploaded
      </div>
    </div>

    <!-- New Icon Upload -->
    <div class="form-group">
      <label for="iconFile">Upload New Icon (Optional)</label>
      <input type="file"
             id="iconFile"
             name="iconFile"
             accept="image/*" />
      <small style="color: #666; display: block; margin-top: 5px;">
        Leave empty to keep current icon. Accepted formats: JPG, PNG, GIF
      </small>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button type="submit" class="btn-submit">Update Badge</button>
      <button type="button" class="btn-cancel" onclick="window.location.href='/list'">Cancel</button>
    </div>

  </form>
</div>
  </div>
</div>

<script>
  // Debug script to check form submission
  document.querySelector('form').addEventListener('submit', function(e) {
    const categoryId = document.getElementById('categoryId').value;
    console.log('Submitting form with categoryId:', categoryId);

    if (!categoryId) {
      alert('Please select a category');
      e.preventDefault();
    }
  });
</script>
</body>
</html>
