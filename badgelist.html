<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Badge Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
          rel="stylesheet">
</head>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Poppins', sans-serif;
background-image: url("/images/bb.jpg");
background-size: cover;
background-position: center;
background-repeat: no-repeat;
background-attachment: fixed;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
min-height: 100vh;
padding: 80px 0 40px;
color: #f0f4f8;
}
h2{
        font-family: 'Monoton', cursive;
            text-align: center;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 40px;
            font-size: 2.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

/* SIDEBAR DESKTOP */
:root {
--sidebar-width: 250px;
--primary-bg: #1d000a;
--sidebar-bg: rgba(199, 188, 191, 0.21);
--sidebar-border: #eb2d5d;
}

.layout {
display: flex;
gap: 18px;
}

.sidebar {
color: #ffffff;
width: 250px;
margin-top: 10px;
background: linear-gradient(145deg, rgba(102, 145, 160, 0.4), rgba(125, 1, 34, 0.522));
backdrop-filter: blur(10px);
border-left: 4px solid var(--sidebar-border);
padding: 20px;
height: calc(100vh - 100px);
border-radius: 12px;
box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
position: sticky;
top: 100px;
transition: all 0.3s ease;
}

.sidebar nav a {
display: block;
padding: 12px 15px;
margin-bottom: 8px;
border-radius: 10px;
color: #ffffff;
text-decoration: none;
font-weight: 500;
transition: all 0.2s ease;
}

.sidebar nav a i {
margin-right: 8px;
}

.sidebar nav a:hover,
.sidebar nav a.active {
background: rgba(250, 234, 238, 0.3);
color: #fff;
text-shadow: 0 0 8px #ff0080;
transform: translateX(5px);
}

.main-content {
flex: 1;
padding: 18px;
background-color: transparent;
}
.sidebar .rounded-circle {
border: 2px solid var(--accent);
padding: 2px;
background: rgba(255, 255, 255, 0.9);
box-shadow: 0 0 20px rgba(245, 103, 138, 0.6);
transition: all 0.4s ease;
}

.sidebar .rounded-circle:hover {
transform: scale(1.1) rotate(5deg);
box-shadow: 0 0 30px rgba(235, 45, 93, 1);
}

.sidebar h6 {
color: #ffffff !important;
text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8);
animation: glow 2s ease-in-out infinite;
}

@keyframes glow {
0%, 100% { text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8); }
50% { text-shadow: 0 2px 25px rgba(235, 45, 93, 1); }
}

.text-light {
color: #ffffff !important;
}

.sidebar-toggle-btn {
position: fixed;
top: 100px;
left: 10px;
z-index: 1000;
background: rgba(235, 45, 93, 0.8);
color: white;
border: none;
border-radius: 5px;
padding: 10px;
font-size: 18px;
cursor: pointer;
transition: background 0.3s ease;
display: none;
}

.sidebar-toggle-btn:hover {
background: rgba(235, 45, 93, 1);
}


/* Mobile Sidebar */
@media (max-width: 991px) {
.sidebar {
position: fixed;
top: 120px;
left: 0;
width: 200px;
height: calc(100vh - 140px);
background: linear-gradient(145deg, #7917307b, rgba(106, 11, 36, 0.314));
backdrop-filter: blur(10px);
z-index: 9999;
transform: translateX(-200px);
transition: transform 0.35s ease;
border-radius: 0 14px 14px 0;
box-shadow: 6px 0 20px rgba(0, 0, 0, 0.5);
}

/* Thin visible strip */
.sidebar::after {
content: "";
position: absolute;
top: 0;
right: -10px;
width: 10px;
height: 100%;
background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
border-radius: 0 10px 10px 0;
cursor: pointer;
}

/* Open on hover/touch */
.sidebar:hover,
.sidebar.open {
transform: translateX(0);
}

.sidebar-strip {
position: absolute;
top: 0;
right: -10px;
width: 10px;
height: 100%;
background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
border-radius: 0 10px 10px 0;
cursor: pointer;
}


.layout {
flex-direction: column;
}

.main-content {
padding: 10px;
}
}


</style>
</head>
<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: nav(activePage='dashboard')}"></div>

<!-- LAYOUT -->
<div class="container-fluid">
    <div class="layout">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="sidebar mb-3">
            <div class="text-center mb-4" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <a th:href="@{/profile}">
                    <img th:src="${photo != null} ? 'data:image/jpeg;base64,' + ${photo} : @{/images/default.png}"
                         alt="Profile Picture" width="50" height="50" class="rounded-circle" />
                </a>
                <h6 style="font-family: 'Poppins', sans-serif; color: #ffffff; margin-top: 0;" th:text="${username}">Admin</h6>
            </div>
            <nav>
                <a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a th:href="@{/moviedelete}" th:classappend="${activePage == 'moviedelete'} ? 'active' : ''">
                    <i class="bi bi-camera-reels-fill"></i> All Movies
                </a>
                <a th:href="@{/showpeople}" th:classappend="${activePage == 'showpeople'} ? 'active' : ''">
                    <i class="bi bi-people-fill"></i> All Crew
                </a>
                <a th:href="@{/users}" th:classappend="${activePage == 'makeAdmin'} ? 'active' : ''">
                    <i class="bi bi-person-workspace"></i> Create Admin
                </a>
                <a th:href="@{/block-users}" th:classappend="${activePage == 'blockUser'} ? 'active' : ''">
                    <i class="bi bi-person-fill-gear"></i> All Users
                </a>
                <a th:href="@{/ShowReports}" th:classappend="${activePage == 'ShowReports'} ? 'active' : ''">
                    <i class="bi bi-bar-chart-fill"></i> All Reports
                </a>
                <a class="active" th:href="@{/list}" th:classappend="${activePage == 'badgelist'} ? 'active' : ''">
                    <i class="bi bi-award-fill"></i>Badges
                </a>
                <a th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </nav>
            <div class="sidebar-strip"></div>
        </aside>

<div class="container mt-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 text-light">
            <i class="bi bi-award-fill text-warning"></i> Badge Management
        </h2>

        <a href="/addbages" class="btn btn-primary btn-sm">
            <i class="bi bi-plus-circle"></i> Add Badge
        </a>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show">
        <span th:text="${warning}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body p-0 table-responsive">

            <table class="table table-hover table-bordered mb-0 align-middle">
                <thead class="table-dark text-center">
                <tr>
                    <th style="width: 80px;">Icon</th>
                    <th>Badge Name</th>
                    <th>Category</th>
                    <th>Required Reviews</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
                </thead>

                <tbody>

                <tr th:each="badge : ${badges}" class="text-center">

                    <!-- Icon -->
                    <td>
                        <img th:if="${badge.icon != null}"
                             th:src="@{/icon/{id}(id=${badge.badgeId})}"
                             class="rounded shadow-sm"
                             width="45" height="45" alt="Badge Icon"/>

                        <span th:if="${badge.icon == null}"
                              class="text-muted small">No Icon</span>
                    </td>

                    <!-- Badge Name -->
                    <td class="fw-semibold" th:text="${badge.name}"></td>

                    <!-- Category (FIXED) -->
                    <td th:text="${badge.category.name}"></td>

                    <!-- Required Reviews -->
                    <td>
                        <span class="badge bg-info text-dark px-3"
                              th:text="${badge.requiredReviews}">
                        </span>
                    </td>

                    <!-- Actions -->
                    <td>
                        <div class="d-flex justify-content-center gap-1">

                            <a th:href="@{/updatebadge/{id}(id=${badge.badgeId})}"
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <form th:action="@{/deletebadge/{id}(id=${badge.badgeId})}"
                                  method="post"
                                  onsubmit="return confirm('Delete this badge?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>

                        </div>
                    </td>

                </tr>

                <!-- Empty State -->
                <tr th:if="${#lists.isEmpty(badges)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-inbox fs-4 d-block mb-2"></i>
                        No badges created yet.
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
