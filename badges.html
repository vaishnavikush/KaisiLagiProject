<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Badges</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Cookie&family=Monoton&family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("/images/bb.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #ffffff;
            min-height: 100vh;
            font-family: Poppins, sans-serif;
            padding: 70px 15px 40px;
        }

        @media (max-width: 768px) {
            body {
                padding: 80px 10px 30px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 70px 8px 20px;
            }
        }

        /* Page Title Animations */
        .page-title {
            font-family: Monoton, sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;
            word-spacing: 10px;
            letter-spacing: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease-out;
            font-size: clamp(1.2rem, 4vw, 2.5rem);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .page-title {
                word-spacing: 5px;
                letter-spacing: 3px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                word-spacing: 3px;
                letter-spacing: 2px;
                gap: 8px;
            }
        }

        p {
            text-align: center;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #ffffff;
            letter-spacing: 1.5px;
            font-family: Cookie, cursive;
            margin-bottom: 40px;
            font-weight: 500;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .medal-icon {
            width: clamp(35px, 8vw, 60px);
            height: clamp(35px, 8vw, 60px);
            border-radius: 50%;
            object-fit: contain;
        }

        .category-card {
            border-radius: 20px;
            background-color: rgba(64, 64, 64, 0.35);
            backdrop-filter: blur(10px);
            padding: clamp(20px, 4vw, 40px);
            margin-bottom: clamp(30px, 5vw, 50px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            animation: slideInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .category-title {
            font-family: Cookie, cursive;
            color: #f2f1f1;
            font-size: clamp(26px, 5vw, 42px);
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .review-count {
            font-size: clamp(0.9rem, 2vw, 1rem);
            color: #fcfa75;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .progress {
            height: clamp(10px, 2vw, 12px);
            border-radius: 20px;
            background-color: rgba(221, 214, 166, 0.3);
            overflow: hidden;
            margin-bottom: clamp(25px, 4vw, 35px);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            background: linear-gradient(90deg, rgb(255, 176, 29), rgb(222, 34, 66));
            animation: grow 1.5s ease-in-out;
            box-shadow: 0 0 10px rgba(253, 165, 2, 0.5);
            height: 100%;
        }

        @keyframes grow {
            from {
                width: 0;
            }
        }

        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: clamp(15px, 3vw, 30px);
            padding: 10px 0;
        }

        @media (max-width: 768px) {
            .badge-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .badge-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }

        .badge-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInScale 0.5s ease-out backwards;
            padding: 10px;
        }

        .badge-box:nth-child(1) { animation-delay: 0.1s; }
        .badge-box:nth-child(2) { animation-delay: 0.2s; }
        .badge-box:nth-child(3) { animation-delay: 0.3s; }
        .badge-box:nth-child(4) { animation-delay: 0.4s; }
        .badge-box:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .badge-box:hover {
            transform: translateY(-10px) scale(1.05);
        }

        @media (max-width: 768px) {
            .badge-box:hover {
                transform: translateY(-5px) scale(1.02);
            }
        }

        /* Badge Image Container */
        .badge-img-wrapper {
            width: clamp(100px, 20vw, 180px);
            height: clamp(100px, 20vw, 180px);
            position: relative;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .badge-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        /* Earned Badge */
        .earned .badge-img {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.8),
                0 0 50px rgba(255, 215, 0, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            filter: none;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8),
                    0 0 50px rgba(255, 215, 0, 0.4),
                    0 8px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 35px rgba(255, 215, 0, 1),
                    0 0 70px rgba(255, 215, 0, 0.6),
                    0 8px 20px rgba(0, 0, 0, 0.3);
            }
        }

        .earned .badge-img-wrapper::after {
            content: "âœ”";
            position: absolute;
            top: -5px;
            right: -5px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: #fff;
            font-size: clamp(12px, 2.5vw, 16px);
            width: clamp(28px, 5vw, 35px);
            height: clamp(28px, 5vw, 35px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.5);
            animation: checkmark 0.5s ease-out;
        }

        @keyframes checkmark {
            from {
                transform: scale(0) rotate(-180deg);
            }
            to {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Locked Badge */
        .locked .badge-img {
            filter: grayscale(100%) brightness(0.4) blur(2px);
            opacity: 0.6;
        }

        .locked .badge-img-wrapper::after {
            content: "ðŸ”’";
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: clamp(18px, 3.5vw, 24px);
            background: rgba(0, 0, 0, 0.7);
            width: clamp(28px, 5vw, 35px);
            height: clamp(28px, 5vw, 35px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Unlocked Badge */
        .unlocked .badge-img {
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.3);
            animation: glow 2s infinite;
            filter: none;
            opacity: 1;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 255, 200, 0.4),
                    0 8px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 200, 0.6),
                    0 8px 20px rgba(0, 0, 0, 0.3);
            }
        }

        .unlocked .badge-img-wrapper::after {
            content: "ðŸ”“";
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: clamp(18px, 3.5vw, 24px);
            background: rgba(0, 150, 136, 0.8);
            width: clamp(28px, 5vw, 35px);
            height: clamp(28px, 5vw, 35px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 0 3px 10px rgba(0, 150, 136, 0.5);
        }

        /* Badge Info */
        .badge-info {
            text-align: center;
            width: 100%;
            padding: 0 5px;
        }

        .badge-name {
            font-size: clamp(0.8rem, 2vw, 1rem);
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.3;
            word-wrap: break-word;
        }

        .badge-req {
            font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            color: #ffd700;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Container Animation */
        .container {
            animation: containerFade 0.8s ease-out;
            max-width: 1200px;
        }

        @keyframes containerFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 480px) {
            .earned:hover .badge-img,
            .unlocked:hover .badge-img,
            .locked:hover .badge-img {
                transform: none;
            }
        }
    </style>
</head>

<body>
<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container py-5">
    <h2 class="text-center page-title">
        <img src="/images/medal_16768837.gif" class="medal-icon" alt="medal">
        My Badges
    </h2>
    <p>A showcase of badges you've earned</p>

    <div th:each="entry : ${categoryBadgesMap}">
        <div class="category-card">
            <div class="category-title" th:text="${entry.key.name}"></div>

            <div class="review-count">
                Reviews: <span th:text="${reviewCountMap[entry.key.id]}"></span>
            </div>

            <div class="progress">
                <div class="progress-bar" th:style="'width:' + ${progressMap[entry.key.id]} + '%'"></div>
            </div>

            <div class="badge-grid">
                <div th:each="badge : ${entry.value}" th:class="'badge-box ' +
                         (${earnedBadgeIds.contains(badge.badgeId)} ? 'earned' :
                         (${reviewCountMap[entry.key.id]} >= ${badge.requiredReviews} ? 'unlocked' : 'locked'))">

                    <div class="badge-img-wrapper">
                        <img class="badge-img" th:src="@{/icon/{id}(id=${badge.badgeId})}" alt="badge">
                    </div>

                    <div class="badge-info">
                        <div class="badge-name" th:text="${badge.name}"></div>
                        <div class="badge-req">
                            <span th:text="${badge.requiredReviews}"></span> Reviews
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
