<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <style>
    body{

                  background-color: rgb(255, 254, 250);

                  display: flex;
                  justify-content: center;
                  align-items: center;
                  height: 50vh;
          }

          #cateTable{
              font-family: Arial, Helvetica, sans-serif;

    }
    a{
          color: white;
          text-decoration: none;
    }
    .btn:hover{
      transform: translateY(-1.5px);
      box-shadow: rgba(0,0,0,4);

    }

  </style>

</head>

<body>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-11">
      <!-- <h2>All category</h2> -->
      <table border="1"  class="table table-striped table-hover  " id="cateTable">
        <tr>

          <th>Category name</th>
          <th>Action</th>
          <th>Subcate</th>
        </tr>
        <tr th:each="cate : ${category}">

          <td th:text="${cate.name}"></td>
          <td>

            <button class="btn btn-success"><a th:href="@{/editCate/{id}(id=${cate.id})}">Edit</a></button>
            <button class="btn btn-danger"><a th:href="@{/deleteCat/{id}(id=${cate.id})}">Delete</a></button>
          </td>
          <td>
            <button class="btn btn-primary"><a th:href="@{/showSubcate/{id}/{id}(id=${cate.id})}">Show all </a></button>
          </td>
        </tr>
      </table>
    </div>

  </div>
  <div class="row justify-content-center">
    <div class="col-lg-2 col-md-3 col-sm-3">
      <button class="btn btn-primary">
        <a href="addCategory">
          Add category
        </a>
      </button>
    </div>
  </div>
</div>
</body>
</html>
