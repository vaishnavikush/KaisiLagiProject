<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Global Search Bar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f7a6a6, #ecff7f);
            margin: 0;
        }

        .back-btn {
            background-color: #ffcc00;
            margin: 20px;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .search-container {
            max-width: 900px;
            margin: 40px auto;
            position: relative;
        }

        .category-select {
            min-width: 130px;
            border-radius: 10px 0 0 10px;
        }

        #searchInput {
            border-radius: 0;
        }

        .search-btn {
            background: linear-gradient(135deg, red, orange);
            border: none;
            color: #fff;
            border-radius: 0 10px 10px 0;
            padding: 0 18px;
        }

        #suggestionsBox {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #eebcbc;
            border-radius: 10px;
            max-height: 280px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 10px 14px;
            cursor: pointer;
            font-size: 15px;
        }

        .suggestion-item:hover {
            background-color: #f2f2f2;
        }

        @media (max-width: 576px) {
            .input-group {
                flex-direction: column;
            }

            .category-select,
            #searchInput,
            .search-btn {
                width: 100%;
                border-radius: 10px;
                margin-bottom: 8px;
            }

            .search-btn {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>

<button class="back-btn" onclick="history.back()">
    <i class="bi bi-arrow-left-circle"></i> Back
</button>

<h2 class="text-center mb-4" style="font-family: pacifico;">
    Immerse yourself in cinematic brilliance.
</h2>

<form th:action="@{/search2}" method="get">
    <div class="search-container">
        <div class="input-group shadow-sm">

            <select name="type" class="form-select category-select w-auto">
                <option value="">All</option>
                <option value="Movies">Movies</option>
                <option value="Actor">Actor</option>
                <option value="Actress">Actress</option>
                <option value="Director">Director</option>
                <option value="MusicDirector">Music Director</option>
            </select>

            <input type="text"
                   id="searchInput"
                   name="keyword"
                   class="form-control w-75"
                   placeholder="Search here..."
                   autocomplete="off"
                   required>

            <button class="search-btn" type="submit">
                <i class="bi bi-search"></i>
            </button>
        </div>

        <div id="suggestionsBox"></div>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const searchInput = document.getElementById("searchInput");
    const box = document.getElementById("suggestionsBox");

    searchInput.addEventListener("keyup", findSearch);

    function findSearch() {
        const text = searchInput.value.trim();

        if (text.length < 1) {
            box.style.display = "none";
            return;
        }

        fetch("/search2/" + encodeURIComponent(text))
            .then(r => r.json())
            .then(data => {
                let html = "";

                if (data.movies) {
                    data.movies.forEach(item => {
                        html += suggestionTemplate(item);
                    });
                }

                if (data.people) {
                    data.people.forEach(item => {
                        html += suggestionTemplate(item);
                    });
                }

                box.innerHTML = html || "<div class='suggestion-item'>No results found</div>";
                box.style.display = "block";
            });
    }

    function suggestionTemplate(item) {
        return `
            <div class="suggestion-item" onclick="selectSuggestion('${item.name}')">
                ${getIcon(item.type)} ${item.name} (${item.type})
            </div>`;
    }

    function getIcon(type) {
        switch (type) {
            case 'Movie': return 'üé¨';
            case 'Actor': return 'üé≠';
            case 'Actress': return 'üë©‚Äçüé§';
            case 'Director': return 'üé•';
            case 'MusicDirector': return 'üé∂';
            default: return 'üîé';
        }
    }

    function selectSuggestion(text) {
        searchInput.value = text;
        box.style.display = "none";
    }
</script>

</body>
</html>
