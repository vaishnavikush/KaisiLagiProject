<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Poppins', sans-serif;
 font-family: 'Poppins', sans-serif;
            background-image: url("/images/bb.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
                    height: 100vh;
        overflow: hidden;
    }

    .forgot-card {
        background: rgba(233, 226, 226, 0.7);
        padding: 35px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
        width: 100%;
        max-width: 380px;
        color: black;
    }

    .btn-reset {
        background-color: #a50241;
        border: none;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
    }

    .btn-reset:hover {
        background-color: #c21f22;
        color: white;
        text-decoration: none;
    }

    .form-control {
        background: #dfdada;
        border: 1px solid #444;
        color: white;
    }

    .form-control:focus {
        border-color: #E62429;
        box-shadow: none;
        color: white;
    }

    .link-text:hover {
        text-decoration: underline;
    }

    @media(max-width: 480px) {
        body {
            overflow-y: auto;
        }
        .forgot-card {
            margin-top: 60px;
            padding: 25px;
        }
    }
  </style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center h-100">
  <div class="forgot-card">

    <h3 class="text-center fw-bold mb-3">Forgot Password</h3>
    <p class="text-center mb-4">Enter your email to receive a password reset link.</p>

    <form th:action="@{/forgot-password}" method="post">
      <div class="mb-3">
        <label class="form-label fw-semibold"><i class="bi bi-envelope-fill"></i> Email Address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
      </div>

      <button type="submit" class="btn btn-reset w-100 text-white mt-2">
        Send Reset Code
      </button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/login}" class="text-dark">
        <i class="bi bi-arrow-left"></i> Back to Login
      </a>
    </div>

  </div>
</div>

</body>
</html>
