<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<style>
  body{

                background-color: rgb(255, 254, 250);

                display: flex;
                justify-content: center;


        }

        #cateTable{
            margin-top: 100px;
            font-family: Arial, Helvetica, sans-serif;

  }
  a{
        color: white;
        text-decoration: none;
  }
  .btn:hover{
    transform: translateY(-1.5px);
    box-shadow: rgba(0,0,0,4);

  }
</style>
<script>
  function fun1()
  {
        let a;
        a= document.getElementById("delete");
  }

</script>
<body>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-11">
      <table class="table table-striped table-hover"  id="cateTable">
        <tr>

          <th>Subcate_name</th>
          <th>Cate_name</th>
          <th>Action</th>
        </tr>

        <tr th:each="c: ${subcategory }">

          <td th:text="${c.name}"></td>
          <td th:text="${category}"></td>
          <td>
            <button class="btn btn-success"><a th:href="@{/editSubCat/{id}(id=${c.id})}">Edit</a></button>
            <button class="btn btn-danger" id="delete" onclick="return fun1()"><a th:href="@{/deleteSubCat/{id}(id=${c.id})}">Delete</a></button>

          </td>
        </tr>
      </table>
    </div>

  </div>
  <div class="row justify-content-center">
    <div class="col-2 ">
      <button class="btn btn-primary"><a href="/addCate">Add more subcategory</a></button>

    </div>
  </div>
</div>
</body>
</html>
