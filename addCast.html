<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cast for [[${movie.movieName}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fff5e6 0%, #fffbf0 50%, #fff9ed 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(245, 116, 32, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(244, 194, 45, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px;
            background: linear-gradient(145deg, #ffffff 0%, #fffef9 100%);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(245, 116, 32, 0.2),
                        0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #f57420, #f4c22d, #c3b357);
            border-radius: 25px;
            z-index: -1;
            opacity: 0.7;
        }

        h2 {
            background: linear-gradient(135deg, #f57420 0%, #f4c22d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #f57420, #f4c22d);
            border-radius: 2px;
        }

        h2 span {
            background: linear-gradient(135deg, #f57420 0%, #f4c22d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        label {
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            color: #f57420;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
        }

        label i {
            margin-right: 8px;
        }

        .dropdown-list {
            border: 2px solid rgba(245, 116, 32, 0.4);
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            background: #ffffff;
            position: absolute;
            width: 100%;
            z-index: 1000;
            margin-top: 5px;
            box-shadow: 0 10px 40px rgba(245, 116, 32, 0.2);
        }

        .dropdown-list::-webkit-scrollbar {
            width: 10px;
        }

        .dropdown-list::-webkit-scrollbar-track {
            background: #fff9e6;
            border-radius: 10px;
        }

        .dropdown-list::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f57420, #f4c22d);
            border-radius: 10px;
        }

        .dropdown-list div {
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(245, 116, 32, 0.1);
            color: #333;
            font-weight: 500;
        }

        .dropdown-list div:hover {
            background: linear-gradient(90deg, rgba(245, 116, 32, 0.1), rgba(244, 194, 45, 0.1));
            padding-left: 20px;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #f57420 0%, #f4c22d 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(245, 116, 32, 0.4);
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-gradient:hover::before {
            left: 100%;
        }

        .btn-gradient:hover {
            background: linear-gradient(135deg, #f4c22d 0%, #f57420 100%);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(245, 116, 32, 0.5);
        }

        .position-relative {
            position: relative;
            margin-bottom: 30px;
        }

        .hidden-select {
            position: absolute;
            left: -9999px;
        }

        .selected-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            min-height: 50px;
            border: 2px solid rgba(245, 116, 32, 0.3);
            border-radius: 12px;
            cursor: pointer;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .selected-badges:hover {
            background: #fffef9;
            border-color: #f57420;
            box-shadow: 0 0 0 3px rgba(245, 116, 32, 0.1);
        }

        .selected-badges .badge {
            font-size: 0.95rem;
            padding: 8px 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #f57420, #f4c22d);
            border: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .selected-badges .badge:hover {
            background: linear-gradient(135deg, #f4c22d, #f57420);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(245, 116, 32, 0.4);
        }

        .error-msg {
            color: #cc3333;
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .error-msg::before {
            content: 'âš ';
            font-size: 1.1rem;
        }

        .error-border {
            border: 2px solid #cc3333 !important;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #f57420;
        }

        #messageContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            max-width: 400px;
        }

        .alert {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .alert-danger {
            background: linear-gradient(135deg, #cc3333, #ff4444);
            color: white;
        }

        .alert .btn-close {
            filter: brightness(0) invert(1);
        }

        .role-section {
            background: linear-gradient(135deg, #fff9e6 0%, #fffef5 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(245, 116, 32, 0.2);
            transition: all 0.3s ease;
        }

        .role-section:hover {
            box-shadow: 0 5px 20px rgba(245, 116, 32, 0.15);
            border-color: rgba(245, 116, 32, 0.4);
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .role-section {
            animation: fadeInUp 0.5s ease-out;
        }

        .role-section:nth-child(1) { animation-delay: 0.1s; }
        .role-section:nth-child(2) { animation-delay: 0.2s; }
        .role-section:nth-child(3) { animation-delay: 0.3s; }
        .role-section:nth-child(4) { animation-delay: 0.4s; }
        .role-section:nth-child(5) { animation-delay: 0.5s; }
        .role-section:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            #messageContainer {
                left: 20px;
                right: 20px;
                max-width: none;
            }
        }
        #addCastAnimation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 99999;
    }

    /* Popup Box */
    #addCastAnimation .popup-box {
        background: #ffffff;
        padding: 35px 40px;
        border-radius: 20px;
        text-align: center;
        width: 380px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
        animation: popupFadeIn 0.35s ease-out;
    }

    /* Lottie Animation */
    #addCastAnimation .lottie {
        width: 260px;
        height: 260px;
        margin-bottom: 10px;
    }

    /* Title Text */
    #addCastAnimation h3 {
        color: #ff4081;
        font-weight: 700;
        margin-bottom: 8px;
    }

    /* Subtext */
    #addCastAnimation p {
        color: #444;
        margin-bottom: 20px;
    }


    #addCastAnimation .OkBtn {
        padding: 10px 22px;
        background: #ff4081;
        color: white;
        border: none;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s ease;
    }

    #addCastAnimation .OkBtn:hover {
        background: #e0356f;
        transform: scale(1.05);
    }

    @keyframes popupFadeIn {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
    </style>
</head>
<body>
<div class="container">
    <h2><i class="bi bi-people-fill"></i> Add Cast for "<span th:text="${movie.movieName}"></span>"</h2>

    <form id="castForm" th:action="@{/saveCast}" method="post">
        <input type="hidden" name="movieId" th:value="${movie.movieId}" />

        <!-- Roles -->
        <div th:each="role : ${roles}" class="role-section">
            <div class="position-relative">
                <label>
                    <i class="bi bi-star-fill"></i>
                    <span th:text="${role.replace('_',' ').substring(0,1).toUpperCase() + role.replace('_',' ').substring(1)} + ':'"></span>
                </label>

                <!-- Hidden select -->
                <select th:id="${role}" th:name="${role}" multiple class="hidden-select">
                    <option th:each="person : ${allPeople}" th:value="${person.pid}" th:text="${person.peopleName}"></option>
                </select>

                <!-- Badges -->
                <div th:id="${role + 'Badges'}" class="selected-badges"></div>

                <!-- Dropdown list -->
                <div th:id="${role + 'List'}" class="dropdown-list d-none"></div>

                <!-- Validation -->
                <div th:id="${role + 'Error'}" class="error-msg d-none">Please select at least one.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-gradient mt-4">
            <i class="bi bi-check-circle-fill"></i> Save Cast
        </button>
    </form>
</div>
<div id="addCastAnimation" th:if="${success}">
    <div style="background: white; padding: 30px; border-radius: 20px; text-align:center;
                box-shadow: 0 0 20px rgba(0,0,0,0.3);">

        <dotlottie-wc src="/animation/Success.lottie"
                      style="width: 300px;height: 300px"
                      autoplay>
        </dotlottie-wc>

        <h3 style="color:#ff4081;">Cast Added Successfully!</h3>
        <button class="OkBtn"
                onclick="closeSuccessAnimation()"
                style="padding: 8px 16px; background-color:#ff4081; color:white;
               border:none; border-radius:8px; cursor:pointer;">
            Close
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js"></script>
<script>
    function closeSuccessAnimation() {
      const anim = document.getElementById('addCastAnimation');
      if(anim) {
          anim.style.display = 'none';
      }
  }

</script>
<script>
    // Multi-select setup with checkboxes for multi-selection
    function setupMultiSelect(role) {
        const sel = document.getElementById(role),
              badgesContainer = document.getElementById(role + 'Badges'),
              lst = document.getElementById(role + 'List');

        // populate dropdown with checkbox
        lst.innerHTML = '';
        Array.from(sel.options).forEach(o => {
            const d = document.createElement('div');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            checkbox.checked = o.selected;

            const label = document.createElement('span');
            label.textContent = o.text;

            d.appendChild(checkbox);
            d.appendChild(label);

            d.onclick = e => {
                e.stopPropagation();
                o.selected = !o.selected;
                checkbox.checked = o.selected;
                renderBadges();
            };
            lst.appendChild(d);
        });

        // toggle dropdown
        badgesContainer.onclick = e => { lst.classList.toggle('d-none'); e.stopPropagation(); };
        document.addEventListener('click', (e) => {
            if (!badgesContainer.contains(e.target) && !lst.contains(e.target)) {
                lst.classList.add('d-none');
            }
        });

        function renderBadges() {
            badgesContainer.innerHTML = '';
            if (Array.from(sel.selectedOptions).length === 0) {
                badgesContainer.innerHTML = '<span style="color: #999; font-style: italic;">Click to select...</span>';
            } else {
                Array.from(sel.selectedOptions).forEach(opt => {
                    const badge = document.createElement('span');
                    badge.className = 'badge';
                    badge.innerHTML = `${opt.text} <i class="bi bi-x-circle"></i>`;
                    badge.onclick = e => {
                        e.stopPropagation();
                        opt.selected = false;
                        // update checkbox
                        const checkboxes = lst.querySelectorAll('.checkbox');
                        Array.from(sel.options).forEach((so, idx) => {
                            if(so.value === opt.value) checkboxes[idx].checked = false;
                        });
                        renderBadges();
                    };
                    badgesContainer.appendChild(badge);
                });
            }
        }

        renderBadges();
    }

    ['actors','actresses','directors','singers','lyricists','music_director']
        .forEach(r => setupMultiSelect(r));

    /* -----------------------------
       FORM VALIDATION + POPUP
       ----------------------------- */
    const form = document.getElementById("castForm");
    const messageContainer = document.getElementById("messageContainer");

    form.addEventListener("submit", function(e) {
      let valid = true;
      const roles = ['actors','actresses','directors','singers','lyricists','music_director'];

      roles.forEach(role => {
          const select = document.getElementById(role);
          const error = document.getElementById(role + "Error");
          const badges = document.getElementById(role + "Badges");

          if (select.selectedOptions.length === 0) {
              valid = false;
              error.classList.remove("d-none");
              badges.classList.add("error-border");
          } else {
              error.classList.add("d-none");
              badges.classList.remove("error-border");
          }
      });

      if (!valid) {
          e.preventDefault();
          showMessage("Please fill all required roles!", "danger");
          window.scrollTo({ top: 0, behavior: 'smooth' });
      }
  });

    function showMessage(msg, type) {
        const div = document.createElement('div');
        div.className = `alert alert-${type} alert-dismissible fade show`;
        div.role = "alert";
        div.innerHTML = `
            <i class="bi bi-${type === 'success' ? 'check-circle-fill' : 'exclamation-triangle-fill'}"></i>
            ${msg}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        messageContainer.appendChild(div);

        setTimeout(() => {
            div.classList.remove("show");
            div.classList.add("hide");
            setTimeout(() => div.remove(), 300);
        }, 3000);
    }
</script>
</body>
</html>
