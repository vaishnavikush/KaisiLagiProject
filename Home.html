        /* ===== FLOATING QUICK NAV ===== */
       /* ===== DESKTOP FLOATING QUICK NAV ===== */
.quick-nav {
    position: fixed;
    top: 50%;
    left: 16px;
    transform: translateY(-50%);
    background: linear-gradient(145deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.98));
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 35px;
    padding: 8px 5px;
    width: 12px;
    z-index: 999;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.05);
}

/* Expand on hover with smooth animation */
.quick-nav:hover {
    width: 65px;
    padding: 10px 6px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(204, 51, 51, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
}

/* Quick Nav Buttons */
.quick-nav-btn {
    width: 46px;
    height: 46px;
    margin: 6px auto;
    border: none;
    border-radius: 50%;
    background: transparent;
    color: rgba(255, 255, 255, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transform: translateX(-15px) scale(0.8);
    transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}

/* Ripple effect background */
.quick-nav-btn::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(204, 51, 51, 0.3) 0%, transparent 70%);
    border-radius: 50%;
    transform: scale(0);
    transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
}

.quick-nav-btn:hover::before {
    transform: scale(1);
}

/* Show buttons on hover with stagger effect */
.quick-nav:hover .quick-nav-btn {
    opacity: 1;
    transform: translateX(0) scale(1);
}

.quick-nav:hover .quick-nav-btn:nth-child(1) { transition-delay: 0.05s; }
.quick-nav:hover .quick-nav-btn:nth-child(2) { transition-delay: 0.1s; }
.quick-nav:hover .quick-nav-btn:nth-child(3) { transition-delay: 0.15s; }
.quick-nav:hover .quick-nav-btn:nth-child(4) { transition-delay: 0.2s; }
.quick-nav:hover .quick-nav-btn:nth-child(5) { transition-delay: 0.25s; }
.quick-nav:hover .quick-nav-btn:nth-child(6) { transition-delay: 0.3s; }

/* Icons with smooth transitions */
.quick-nav-btn i {
    font-size: 1.1rem;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    z-index: 1;
}

.quick-nav-btn:hover i {
    transform: scale(1.15);
    color: #ffffff;
    filter: drop-shadow(0 0 8px rgba(204, 51, 51, 0.6));
}

/* Modern Tooltip */
.tooltip-text {
    position: absolute;
    left: 70px;
    background: linear-gradient(135deg, #1E293B 0%, #0f172a 100%);
    color: #ffffff;
    padding: 8px 14px;
    border-radius: 10px;
    font-size: 0.75rem;
    font-weight: 500;
    letter-spacing: 0.3px;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(-10px);
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Tooltip arrow */
.tooltip-text::before {
    content: '';
    position: absolute;
    left: -5px;
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
    width: 10px;
    height: 10px;
    background: #1E293B;
    border-left: 1px solid rgba(255, 255, 255, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

/* Show tooltip on hover */
.quick-nav-btn:hover .tooltip-text {
    opacity: 1;
    transform: translateX(0);
}

/* Active state with glow effect */
.quick-nav-btn.active {
    background: linear-gradient(135deg, #cc3333 0%, #991f1f 100%);
    color: #ffffff;
    box-shadow: 0 4px 20px rgba(204, 51, 51, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
}

.quick-nav-btn.active i {
    color: #ffffff;
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
}

/* Dragging state */
.quick-nav.dragging {
    cursor: grabbing !important;
    user-select: none;
    opacity: 0.9;
    transition: opacity 0.1s ease !important;
}

.quick-nav:not(.dragging) {
    cursor: grab;
}

/* Prevent pointer events on children during drag */
.quick-nav.dragging * {
    pointer-events: none;
}

    /* Remove stagger delays on mobile */

    .quick-nav-btn:nth-child(4),

    .quick-nav-btn:nth-child(6) {

    }

    /* Show all buttons immediately on mobile */
    .quick-nav:hover .quick-nav-btn {

        transform: none;
    }

    .quick-nav-btn::before {
        display: none;
    }

    .quick-nav-btn i {

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        filter: none;
    }

    /* Hover effect for mobile (tap highlight) */
    .quick-nav-btn:hover {

    .quick-nav-btn:hover i {

    }

    /* Show text labels on mobile */
    .tooltip-text {
        position: relative;
        left: 0;
        background: transparent;
        padding: 0;
        font-size: 0.6rem; /* Reduced from 0.65rem */
        font-weight: 500;
        opacity: 1;
        transform: none;
        pointer-events: auto;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        box-shadow: none;
        border: none;
        letter-spacing: 0.2px;
    }

    .tooltip-text::before {
        display: none;
    }

    .quick-nav-btn:hover .tooltip-text {
        opacity: 1;
        transform: none;
    }

    /* Active state for mobile with glow */
    .quick-nav-btn.active {
        background: rgba(204, 51, 51, 0.15);
        color: #ff6666;
        box-shadow: 0 0 0 2px rgba(204, 51, 51, 0.3),
                    inset 0 0 20px rgba(204, 51, 51, 0.1);
    }

    .quick-nav-btn.active i {
        transform: translateY(-2px) scale(1.12); /* Slightly reduced scale */
        color: #ff6666;
        filter: drop-shadow(0 4px 12px rgba(204, 51, 51, 0.6));
        animation: none;
    }

    .quick-nav-btn.active .tooltip-text {
        color: #ff6666;
        font-weight: 600;
    }

    /* Tap effect with ripple */
    .quick-nav-btn:active {
        background: rgba(204, 51, 51, 0.2);
        transform: scale(0.95);
    }

    .quick-nav-btn:active i {
        transform: scale(1.05);
    }
}

/* Safe area for notched phones (iPhone X, etc.) */
@supports (padding-bottom: env(safe-area-inset-bottom)) {
    @media (max-width: 768px) {
        .quick-nav {
            bottom: calc(12px + env(safe-area-inset-bottom));
            padding-bottom: calc(14px + env(safe-area-inset-bottom));
        }

        body {
            padding-bottom: calc(85px + env(safe-area-inset-bottom));
        }
    }

    @media (max-width: 400px) {
        .quick-nav {
            bottom: calc(10px + env(safe-area-inset-bottom));
        }

        body {
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
        }
    }

    @media (max-width: 360px) {
        .quick-nav {
            bottom: calc(8px + env(safe-area-inset-bottom));
        }

        body {
            padding-bottom: calc(75px + env(safe-area-inset-bottom));
        }
    }
}

/* Reduced motion for accessibility */
@media (prefers-reduced-motion: reduce) {
    .quick-nav,
    .quick-nav-btn,
    .quick-nav-btn i,
    .tooltip-text {
        transition-duration: 0.1s;
        animation: none;
    }
}

    text-align: center;
    width: 100%;
    transform: translateY(20px);
    transition: transform 0.4s ease 0.1s;
}

.movie-card:hover .overlay-content {
    transform: translateY(0);
}

.overlay-cast {
    font-size: 0.8rem;
    color: #E2E8F0;
    margin-bottom: 0.75rem;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.overlay-cast i {
    color: var(--primary);
}

/* Small Details Button */
.btn-overlay-details {
    background: var(--primary);
    color: #ffffff;
    border: none;
    padding: 0.4rem 0.9rem;
    font-weight: 700;
    border-radius: 20px;
    font-size: 0.75rem;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    box-shadow: 0 4px 15px rgba(249, 115, 22, 0.4);
    text-decoration: none;
}

.btn-overlay-details:hover {
    background: var(--primary-hover);
    transform: scale(1.08);
    box-shadow: 0 6px 20px rgba(249, 115, 22, 0.6);
    color: #ffffff;
}

/* Remove old movie-card-body if exists */
.movie-card-body {
    display: none;
}

.movie-card-cast {
    display: none;
}

.btn-details {
    display: none;
}
        /* All Movies Pro Cards */
.movie-card-pro {
    border-radius: 14px;
    overflow: hidden;
    background: var(--card-bg);
    border: 2px solid var(--border-color);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie-card-pro:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(249, 115, 22, 0.3);
    border-color: var(--primary);
}

.carousel-wrapper {
    height: 260px;
    position: relative;
    overflow: hidden;
}

.carousel-wrapper .carousel,
.carousel-wrapper .carousel-inner,
.carousel-wrapper .carousel-item {
    height: 100%;
}

.carousel-wrapper .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
}

.movie-card-pro:hover .carousel-wrapper .carousel-item img {
    transform: scale(1.05);
}

/* Rating Badge Pro (Always Visible) */

    border-radius: 20px;
    font-weight: 800;
    font-size: 0.75rem;
    z-index: 4;

    box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);

    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 70%, transparent 100%);

    z-index: 2;
    transition: opacity 0.3s ease;
}

    margin: 0;
    font-size: 0.95rem;
    font-weight: 700;
    color: #ffffff;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    line-height: 1.2;
}

.movie-card-pro:hover .movie-title-overlay-pro {
    opacity: 0;
}

    position: absolute;
    inset: 0;
    background: linear-gradient(

        rgba(0, 0, 0, 0.95) 0%,

    opacity: 1;

/* For .movie-card (Standard Cards) */
.movie-card {
    min-width: 200px;
    max-width: 200px;
    background: #ffffff;
    border: 2px solid var(--border-color);
    border-radius: 15px;
    overflow: visible; /* CHANGED from hidden to visible */
    transition: all 0.3s ease;
    cursor: pointer;
    flex-shrink: 0;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    position: relative;
    z-index: 1;
}

/* Electric border effect for movie-card */
.movie-card::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(
        45deg,
        #00fff2, #0080ff, #00fff2, #0080ff,
        #00fff2, #0080ff, #00fff2, #0080ff
    );
    background-size: 400% 400%;
    border-radius: 17px;
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
    filter: blur(10px);
    animation: electricFlow 3s linear infinite;
}

.movie-card:hover::before {
    opacity: 1;
}

/* Second glow layer for movie-card */
.movie-card::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    background: linear-gradient(
        45deg,
        transparent, #00fff2, transparent, #0080ff,
        transparent, #00fff2, transparent
    );
    background-size: 400% 400%;
    border-radius: 19px;
    z-index: -2;
    opacity: 0;
    transition: opacity 0.3s ease;
    filter: blur(15px);
    animation: electricFlow 2s linear infinite reverse;
}

.movie-card:hover::after {
    opacity: 0.7;
}

/* IMPORTANT: Fix for nested elements */
.movie-image-wrapper,
.movie-card-image-wrapper {
    border-radius: inherit;
    overflow: hidden; /* Keep overflow hidden on image wrapper */
    position: relative;
    z-index: 1;
}

/* Ensure content stays on top of border effect */
.movie-hover-overlay-pro,
.overlay-content-pro,
.movie-overlay-enhanced,
.movie-info-section {
    position: relative;
    z-index: 2;
}

/* ========================================
   KEYFRAME ANIMATION
   ======================================== */
@keyframes electricFlow {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Orange/Primary Color Variant (matches your theme) */
.movie-card.variant-orange::before,
.movie-card-pro.variant-orange::before {
    background: linear-gradient(
        45deg,
        var(--primary), #ff6b35, var(--primary), #ff6b35,
        var(--primary), #ff6b35, var(--primary), #ff6b35
    );
}

.movie-card.variant-orange::after,
.movie-card-pro.variant-orange::after {
    background: linear-gradient(
        45deg,
        transparent, var(--primary), transparent, #ff6b35,
        transparent, var(--primary), transparent
    );
}

.movie-card.variant-purple::before {
    background: linear-gradient(
        45deg,
        #667eea, #764ba2, #667eea, #764ba2,
        #667eea, #764ba2, #667eea, #764ba2
    );
}

.movie-card.variant-purple::after {
    background: linear-gradient(
        45deg,
        transparent, #667eea, transparent, #764ba2,
        transparent, #667eea, transparent
    );

<!-- ================= HERO CAROUSEL ================= -->
<section id="hero" class="hero-section content-section">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item" th:each="movie, stat : ${heroMovies}" th:classappend="${stat.index == 0} ? ' active'">
                <img th:if="${movie.posterUrl != null}" th:src="'data:image/jpeg;base64,' + ${movie.posterUrl}" alt="Movie Poster">
                <div class="carousel-caption">
                    <p class="hero-slogan"
                       th:text="${heroSlogans[stat.index % heroSlogans.size()]}"></p>

                    <a th:href="@{/movies/{id}(id=${movie.movieId})}" class="btn btn-hero">
                        <i class="fas fa-play"></i> Details
                    </a>
                </div>

            </div>
        </div>
    </div>

<script>
    // Hero Section Scroll Navigation
    (function() {
        const heroSection = document.getElementById('hero');
        const carousel = document.getElementById('heroCarousel');
        const bsCarousel = new bootstrap.Carousel(carousel, {
            interval: 5000,
            ride: 'carousel'
        });

        let scrollTimeout;
        let isScrolling = false;

        heroSection.addEventListener('wheel', function(e) {
            // Only activate when hovering over hero section
            e.preventDefault();

            if (isScrolling) return;

            clearTimeout(scrollTimeout);

            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0) {
                    // Scrolling down - next slide
                    bsCarousel.next();
                } else if (e.deltaY < 0) {
                    // Scrolling up - previous slide
                    bsCarousel.prev();
                }

                isScrolling = true;
                setTimeout(() => {
                    isScrolling = false;
                }, 800); // Debounce for 800ms

            }, 50); // Small delay to accumulate scroll

        }, { passive: false });

        // Pause auto-scroll on hover
        heroSection.addEventListener('mouseenter', () => {
            bsCarousel.pause();
        });

     document.addEventListener('DOMContentLoaded', function() {
        const scrollContainers = document.querySelectorAll('.horizontal-scroll');

        scrollContainers.forEach(container => {
            const movieCards = container.querySelectorAll('.movie-card');
            const originalCardCount = movieCards.length;

            // Only clone if we have content
            if (originalCardCount === 0) return;

            // Clone cards for seamless infinite scroll
            const cloneCards = () => {
                movieCards.forEach(card => {
                    const clone = card.cloneNode(true);
                    container.appendChild(clone);
                });
            };

            // Clone based on content amount
            if (originalCardCount >= 6) {
                cloneCards();
            } else if (originalCardCount >= 3) {
                cloneCards();
                cloneCards();
            } else {
                cloneCards();
                cloneCards();
                cloneCards();
            }

            let animationId = null;
            let isUserInteracting = false;
            let autoScrollSpeed = 2.0;
            let userScrollTimeout;
            let activeCard = null; // Track which card is currently active

            // Set initial speed based on screen size
            if (window.innerWidth < 768) {
                autoScrollSpeed = 1.5;
            }

            // Ultra-smooth continuous auto-scroll
            function continuousAutoScroll() {
                if (isUserInteracting) {
                    animationId = requestAnimationFrame(continuousAutoScroll);
                    return;
                }

                container.scrollLeft += autoScrollSpeed;

                const cardWidth = 200;
                const gap = 20;
                const scrollAmount = cardWidth + gap;
                const originalContentWidth = originalCardCount * scrollAmount;

                if (container.scrollLeft >= originalContentWidth) {
                    container.scrollLeft -= originalContentWidth;
                }

                animationId = requestAnimationFrame(continuousAutoScroll);
            }

            // Smooth mouse wheel scrolling
            let wheelMomentum = 0;
            let wheelDecay = 0.95;

            container.addEventListener('wheel', function(e) {
                e.preventDefault();
                isUserInteracting = true;
                wheelMomentum += e.deltaY * 0.3;

                clearTimeout(userScrollTimeout);
                userScrollTimeout = setTimeout(() => {
                    isUserInteracting = false;
                }, 1500);
            }, { passive: false });

            // Apply wheel momentum smoothly
            function applyWheelMomentum() {
                if (Math.abs(wheelMomentum) > 0.1) {
                    container.scrollLeft += wheelMomentum;
                    wheelMomentum *= wheelDecay;
                }
                requestAnimationFrame(applyWheelMomentum);
            }

            // Function to clear all blur effects
            function clearAllBlur() {
                const allCards = container.querySelectorAll('.movie-card');
                allCards.forEach(c => {
                    c.style.filter = 'none';
                    c.style.opacity = '1';
                });
                activeCard = null;
            }

            // Function to apply blur to all except target card
            function applyBlurExcept(targetCard) {
                const allCards = container.querySelectorAll('.movie-card');
                allCards.forEach(c => {
                    if (c !== targetCard) {
                        c.style.filter = 'blur(3px)';
                        c.style.opacity = '0.6';
                        c.style.transition = 'all 0.3s ease';
                    }
                });
            }

            // Pause auto-scroll on hover (desktop)
            container.addEventListener('mouseenter', () => {
                isUserInteracting = true;
            });

            // Resume auto-scroll when mouse leaves container
            container.addEventListener('mouseleave', () => {
                clearAllBlur();
                clearTimeout(userScrollTimeout);
                isUserInteracting = false; // Resume immediately
            });

            // Handle manual scrolling - DON'T blur on scroll
            let isManualScrolling = false;
            let scrollTimeout;
            let lastScrollLeft = 0;
            let scrollCheckInterval;

            // Detect when user stops scrolling
            function checkScrollStopped() {
                if (container.scrollLeft === lastScrollLeft && isManualScrolling) {
                    // User has stopped scrolling
                    isManualScrolling = false;
                    if (!container.matches(':hover')) {
                        isUserInteracting = false; // Resume auto-scroll
                    }
                }
                lastScrollLeft = container.scrollLeft;
            }

            // Check every 100ms if scroll has stopped
            scrollCheckInterval = setInterval(checkScrollStopped, 100);

            container.addEventListener('scroll', (e) => {
                clearTimeout(scrollTimeout);

                // Detect if this is user scrolling (not auto-scroll)
                const scrollDiff = Math.abs(container.scrollLeft - lastScrollLeft);

                // If scroll difference is larger than auto-scroll speed, it's user scrolling
                if (scrollDiff > autoScrollSpeed * 2) {
                    clearAllBlur();
                    isManualScrolling = true;
                    isUserInteracting = true;
                    lastScrollLeft = container.scrollLeft;
                }

                // Backup: resume after 800ms of no scroll events
                scrollTimeout = setTimeout(() => {
                    isManualScrolling = false;
                    if (!container.matches(':hover')) {
                        isUserInteracting = false;
                    }
                }, 800);
            }, { passive: true });

            container.style.scrollBehavior = 'auto';

            // Add hover and touch listeners to ALL cards
            function addCardHoverListeners() {
                const allCards = container.querySelectorAll('.movie-card');

                allCards.forEach(card => {
                    // DESKTOP: Hover effects - STOP scrolling AND blur others
                    card.addEventListener('mouseenter', () => {
                        // Only apply hover effect if NOT currently scrolling
                        if (!isManualScrolling) {
                            isUserInteracting = true; // Stop scrolling immediately
                            activeCard = card;
                            // Clear all blur first, then apply to others
                            clearAllBlur();
                            // Small delay to ensure smooth transition between cards
                            requestAnimationFrame(() => {
                                applyBlurExcept(card);
                            });
                        }
                    });

                    card.addEventListener('mouseleave', () => {
                        // Don't clear activeCard immediately - let mouseenter of next card handle it
                        setTimeout(() => {
                            // Only clear if no other card was hovered
                            if (activeCard === card) {
                                activeCard = null;
                                clearAllBlur();
                            }

                            // Check if mouse left the entire container
                            if (!container.matches(':hover')) {
                                clearAllBlur(); // Remove blur from all cards
                                isUserInteracting = false; // Resume scrolling
                            }
                        }, 50);
                    });

                    // MOBILE: Touch to stop scrolling (NO blur on mobile)
                    let touchStartTime = 0;
                    let touchStartX = 0;
                    let touchStartY = 0;
                    let hasMoved = false;

                    card.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        touchStartX = e.touches[0].clientX;
                        touchStartY = e.touches[0].clientY;
                        hasMoved = false;

                        // Stop scrolling on touch (but don't blur on mobile)
                        isUserInteracting = true;
                        activeCard = card;
                    }, { passive: true });

                    card.addEventListener('touchmove', (e) => {
                        const touchMoveX = e.touches[0].clientX;
                        const touchMoveY = e.touches[0].clientY;
                        const diffX = Math.abs(touchMoveX - touchStartX);
                        const diffY = Math.abs(touchMoveY - touchStartY);

                        // If user is scrolling, mark it
                        if (diffX > 10 || diffY > 10) {
                            hasMoved = true;
                            activeCard = null;
                        }
                    }, { passive: true });

                    card.addEventListener('touchend', (e) => {
                        const touchDuration = Date.now() - touchStartTime;

                        // If it was a quick tap (not a scroll), keep stopped briefly
                        if (!hasMoved && touchDuration < 300) {
                            // Quick tap - keep scrolling stopped for 2 seconds
                            setTimeout(() => {
                                activeCard = null;
                                isUserInteracting = false;
                            }, 2000);
                        } else {
                            // It was a scroll - resume immediately
                            activeCard = null;
                            setTimeout(() => {
                                isUserInteracting = false;
                            }, 500);
                        }
                    }, { passive: true });

                    // Click handler for desktop - optional
                    card.addEventListener('click', (e) => {
                        // You can add click behavior here if needed
                    });
                });
            }

            // Call this after cloning is complete
            addCardHoverListeners();

            // Start the smooth animations
            continuousAutoScroll();
            applyWheelMomentum();

            // Adjust speed on window resize
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (window.innerWidth < 768) {
                        autoScrollSpeed = 1.5;
                    } else {
                        autoScrollSpeed = 2.0;
                    }
                }, 200);
            });
        });
    });
</script>

    // ========== QUICK NAVIGATION ==========
    const quickNavBtns = document.querySelectorAll('.quick-nav-btn');
    const sections = document.querySelectorAll('.content-section');

    quickNavBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const targetId = btn.getAttribute('data-target');
            const targetSection = document.getElementById(targetId);

            if (targetSection) {
                targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

                targetSection.classList.add('highlight');
                setTimeout(() => targetSection.classList.remove('highlight'), 1000);

                quickNavBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
        });
    });

    // ========== QUICK NAV DRAGGABLE ==========
   const quickNav = document.getElementById('quickNav');
let isDragging = false;
let currentX = 0;
let currentY = 0;
let initialX = 0;
let initialY = 0;

// Check if device is mobile
function isMobile() {
    return window.innerWidth <= 768;
}

// Get initial position
function getInitialPosition() {
    const rect = quickNav.getBoundingClientRect();
    return {
        x: rect.left,
        y: rect.top
    };
}

// Initialize position only on desktop
if (!isMobile()) {
    const initialPos = getInitialPosition();
    currentX = initialPos.x;
    currentY = initialPos.y;
}

quickNav.addEventListener('mousedown', (e) => {
    // DISABLE DRAGGING ON MOBILE
    if (isMobile()) {
        return;
    }

    // Don't drag if clicking on a button
    if (e.target.classList.contains('quick-nav-btn') ||
        e.target.closest('.quick-nav-btn')) {
        return;
    }

    isDragging = true;
    quickNav.classList.add('dragging');

    // Get current position from transform or use default
    const transform = window.getComputedStyle(quickNav).transform;
    if (transform !== 'none') {
        const matrix = new DOMMatrix(transform);
        currentX = matrix.m41;
        currentY = matrix.m42;
    }

    initialX = e.clientX - currentX;
    initialY = e.clientY - currentY;

    // Prevent text selection while dragging
    e.preventDefault();
});

document.addEventListener('mousemove', (e) => {
    if (!isDragging || isMobile()) return;

    e.preventDefault();

    // Calculate new position
    currentX = e.clientX - initialX;
    currentY = e.clientY - initialY;

    // Use transform for GPU acceleration (smooth dragging)
    requestAnimationFrame(() => {
        quickNav.style.left = '0';
        quickNav.style.top = '0';
        quickNav.style.transform = `translate(${currentX}px, ${currentY}px)`;
    });
});

document.addEventListener('mouseup', () => {
    if (isDragging && !isMobile()) {
        isDragging = false;
        quickNav.classList.remove('dragging');

        // Keep the position after dragging
        const rect = quickNav.getBoundingClientRect();

        // Constrain to viewport
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        currentX = Math.max(0, Math.min(currentX, maxX));
        currentY = Math.max(0, Math.min(currentY, maxY));

        quickNav.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }
});

// Handle window resize - reset position on mobile, maintain on desktop
let resizeTimeout;
window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
        if (isMobile()) {
            // Reset to mobile position
            isDragging = false;
            quickNav.classList.remove('dragging');
            quickNav.style.transform = '';
            quickNav.style.left = '';
            quickNav.style.top = '';
        } else {
            // Recalculate constraints for desktop
            const rect = quickNav.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;

            currentX = Math.max(0, Math.min(currentX, maxX));
            currentY = Math.max(0, Math.min(currentY, maxY));

            quickNav.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }
    }, 200);
});

// Add CSS for dragging cursor
const style = document.createElement('style');
style.textContent = `
    /* Desktop dragging styles */
    @media (min-width: 769px) {
        .quick-nav {
            cursor: grab;
            will-change: transform;
        }

        .quick-nav.dragging {
            cursor: grabbing !important;
            user-select: none;
            opacity: 0.9;
            transition: opacity 0.1s ease;
        }

        /* Prevent pointer events on children during drag */
        .quick-nav.dragging * {
            pointer-events: none;
        }

        .quick-nav:not(.dragging) {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        width 0.4s cubic-bezier(0.4, 0, 0.2, 1),
                        padding 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
    }

    /* Mobile - NO dragging */
    @media (max-width: 768px) {
        .quick-nav {
            cursor: default !important;
            will-change: auto;
            transform: none !important;
            left: 12px !important;
            right: 12px !important;
            bottom: 12px !important;
            top: auto !important;
        }

        .quick-nav.dragging {
            opacity: 1;
            cursor: default !important;
        }
    }
`;
document.head.appendChild(style);

    // ========== SCROLL REVEAL ANIMATION ==========
    const revealElements = document.querySelectorAll('.reveal');

    const revealOnScroll = () => {
        revealElements.forEach(el => {
            const elementTop = el.getBoundingClientRect().top;
            const elementVisible = 150;

            if (elementTop < window.innerHeight - elementVisible) {
                el.classList.add('active');
            }
        });
    };

    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();

    // ========== UPDATE ACTIVE NAV ON SCROLL ==========
    const updateActiveNav = () => {
        let current = '';

        sections.forEach(section => {
            const sectionTop = section.offsetTop;
            const sectionHeight = section.clientHeight;
            if (pageYOffset >= sectionTop - 100) {
                current = section.getAttribute('id');
            }
        });

        quickNavBtns.forEach(btn => {
            btn.classList.remove('active');
            if (btn.getAttribute('data-target') === current) {
                btn.classList.add('active');
            }
        });
    };

    window.addEventListener('scroll', updateActiveNav);

    // ========== SEARCH FUNCTIONALITY ==========
    const movieContainer = document.getElementById("movieContainer");
    const searchBox = document.getElementById("searchBox");
    const categorySelect = document.getElementById("categorySelect");
   let currentPage = 1;
let isLoading = false;
let finished = false;

const loadMoreBtn = document.getElementById("loadMoreBtn");

// ========== FETCH MOVIES ==========
async function loadMoreMovies() {
    if (isLoading || finished) return;

    isLoading = true;
    loadMoreBtn.disabled = true;
    document.getElementById("loading").style.display = "block";

    const params = new URLSearchParams({
        page: currentPage,
        size: 6, //  6 movies per click
        q: searchBox.value.trim(),
        category: categorySelect.value.trim()
    });

    try {
        const res = await fetch("/movies/load?" + params.toString());
        if (!res.ok) throw new Error(res.status);

        const data = await res.json();

        if (!data.content || data.content.length === 0) {
            finished = true;
            loadMoreBtn.textContent = "No More Movies";
            loadMoreBtn.disabled = true;
        } else {
            appendMovies(data.content);
            currentPage++;
        }
    } catch (err) {
        console.error("Error loading movies:", err);
    }

    isLoading = false;
    document.getElementById("loading").style.display = "none";
    if (!finished) loadMoreBtn.disabled = false;
}

// ========== APPEND MOVIES ==========
function appendMovies(movies) {
    movies.forEach((m) => {

        let releaseDate = "N/A";
        if (m.releaseDate) {
            const d = new Date(m.releaseDate);
            releaseDate = d.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        const div = document.createElement("div");
        div.classList.add("col");

        div.innerHTML = `
            <div class="card movie-card-enhanced">
                <div class="movie-image-wrapper">
                    <div id="carousel-${m.movieId}" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            ${
                                m.imageIds && m.imageIds.length
                                    ? m.imageIds.map((img, idx) => `
                                        <div class="carousel-item ${idx === 0 ? "active" : ""}">
                                            <img src="/images/${img}" class="movie-poster">
                                        </div>
                                      `).join("")
                                    : `
                                        <div class="carousel-item active">
                                            <img src="/images/placeholder.jpg" class="movie-poster">
                                        </div>
                                      `
                            }
                        </div>
                    </div>

                    <span class="rating-badge-enhanced">
                        <i class="fas fa-star"></i>
                        ${m.avgRating ? m.avgRating.toFixed(1) : "N/A"}
                    </span>

                    <div class="movie-overlay-enhanced">
                        <div class="overlay-gradient"></div>
                        <div class="overlay-details">
                            <a href="/movies/${m.movieId}" class="btn-view-details">
                                <i class="fas fa-play-circle me-2"></i> View Details
                            </a>
                        </div>
                    </div>
                </div>

                <div class="movie-info-section">
                    <h5 class="movie-title-enhanced">${m.movieName}</h5>

                    <div class="movie-meta">
                        <p class="meta-item">
                            <i class="fas fa-calendar-alt"></i>
                            <span>${releaseDate}</span>
                        </p>
                        <p class="meta-item cast-info">
                            <i class="fas fa-users"></i>
                            <span class="cast-names">
                                ${m.castNames?.slice(0, 2).join(", ") || "Cast unavailable"}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
        `;

        movieContainer.appendChild(div);

        const carouselEl = div.querySelector(".carousel");
        if (carouselEl) {
            new bootstrap.Carousel(carouselEl, {
                interval: 3000,
                ride: "carousel"
            });
        }
    });
}

// ========== RESET MOVIES ==========
function resetMovies() {
    currentPage = 0;
    finished = false;
    movieContainer.innerHTML = "";

    loadMoreBtn.textContent = "Load Next Movies";
    loadMoreBtn.disabled = false;

    loadMoreMovies();
}

// ========== EVENT LISTENERS ==========
loadMoreBtn.addEventListener("click", loadMoreMovies);
searchBox.addEventListener("input", resetMovies);
categorySelect.addEventListener("change", resetMovies);
document.addEventListener("DOMContentLoaded", resetMovies);



</script>
