<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <style>
    body{
                  background-color: rgb(255, 254, 250);
                  display: flex;
                  justify-content: center;
                  align-items: center;
                   height: 80vh;

        }

         #formContainer{

          border: 1px;
          background-color: rgb(237, 231, 222);
          padding: 10%;
          border-radius: 3%;

         }

    a{
          color: white;
          text-decoration: none;
    }
    .btn:hover{
      transform: translateY(-1.5px);
      box-shadow: rgba(0,0,0,4);

    }
  </style>
</head>
<body>
<div th:if="${AlreadyExists}">
  <script>
    alert('Already Exist ');
  </script>
</div>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-5 col-sm-8">
      <div class="container" id="formContainer">
        <form action="/subCateForm" method="post">
          <div class="row justify-content-center">
            <label class="form-label">Category name</label>
            <input type="text" class="form-control"  th:value="${category}" readonly>
          </div>
          <div class="row">
            <label class="form-label">Subcategory name</label>
            <input type="text" id="name" class="form-control" name="name" required>

          </div>
          <div class="row">
            <button type="submit" class="btn btn-primary mt-3" >Save change</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
