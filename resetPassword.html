<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #f35353 0%, #fcf222 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-container {
        width: 100%;
        max-width: 450px;
        padding: 30px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .reset-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .reset-header h2 {
        color: #f1990d;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .reset-header p {
        color: #6c757d;
        font-size: 14px;
    }

    /* OTP Verification Section */
    .otp-section {
        margin-bottom: 30px;
    }

    .otp-label {
        color: #333;
        font-weight: 600;
        margin-bottom: 15px;
        display: block;
        font-size: 14px;
    }

    .otp-inputs {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .otp-digit {
        width: 55px;
        height: 55px;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #320f01;
        border: 2px solid #e4ac77;
        border-radius: 12px;
        background: #f8f9fa;
        transition: all 0.3s ease;
        outline: none;
    }

    .otp-digit:hover {
        border-color: #fae62d;
    }

    .otp-digit:focus {
        border-color: #f0794a;
        background: #f0f0ff;
        box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
    }

    .otp-digit.filled {
        border-color: #fdc321;
        background: #f0f0ff;
    }

    .timer {
        text-align: center;
        font-size: 14px;
        color: #6c757d;
        margin-bottom: 15px;
    }

    .timer.warning {
        color: #ff6b6b;
        font-weight: 600;
    }

    .resend-section {
        text-align: center;
        margin-bottom: 15px;
    }

    .resend-btn {
        background: none;
        border: none;
        color: #4d0202;
        cursor: pointer;
        font-weight: 600;
        padding: 0;
        font-size: 15px;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .resend-btn:hover:not(:disabled) {
        color: #fb3c3c;
        text-decoration: underline;
    }

    .resend-btn:disabled {
        color: #ccc;
        cursor: not-allowed;
    }

    /* Password Section */
    .password-section {
        display: none;
    }

    .password-section.active {
        display: block;
        animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 14px;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.3s ease;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-control:focus {
        border-color: #a146fc;
        outline: none;
        box-shadow: 0 0 10px rgba(118, 75, 162, 0.2);
        background-color: #f8f7ff;
    }

    .password-toggle {
        position: absolute;
        right: 12px;
        top: 38px;
        cursor: pointer;
        color: #764ba2;
        font-size: 18px;
        user-select: none;
    }

    .password-toggle:hover {
        color: #667eea;
    }

    .btn-primary {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #f47f2b 0%, #dd1f02 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    .btn-primary:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
    }

    .back-link a {
        color: #fa6645;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .back-link a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .alert {
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
    }

    .alert.show {
        display: block;
        animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    /* Step Indicator */
    .step-indicator {
        display: flex;
        justify-content: space-between;
        margin-bottom: 30px;
        gap: 15px;
    }

    .step {
        flex: 1;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        transition: background 0.3s ease;
    }

    .step.active {
        background: linear-gradient(135deg, #fae317 0%, #ffa602 100%);
    }

    .step.completed {
        background: linear-gradient(135deg, #ffa602 0%, #ff0f27 100%);
    }

    @media (max-width: 480px) {
        .reset-container {
            padding: 20px;
            border-radius: 15px;
        }

        .otp-digit {
            width: 45px;
            height: 45px;
            font-size: 20px;
        }

        .reset-header h2 {
            font-size: 22px;
        }
    }
  </style>
</head>
<body>
<div class="reset-container">
  <!-- Step Indicator -->
  <div class="step-indicator">
    <div class="step active" id="step1Indicator"></div>
    <div class="step" id="step2Indicator"></div>
  </div>

  <!-- Header -->
  <div class="reset-header">
    <h2 id="headerTitle">Verify OTP</h2>
    <p id="headerSubtitle">Enter the 6-digit code sent to your email</p>
  </div>

  <!-- Alert Messages -->
  <div class="alert alert-danger" id="errorAlert"></div>
  <div class="alert alert-success" id="successAlert"></div>

  <!-- Step 1: OTP Verification -->
  <div id="otpStep" class="otp-section">
    <label class="otp-label">Enter OTP Code</label>
    <div class="otp-inputs">
      <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="0">
      <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="1">
      <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="2">
      <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="3">
      <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="4">
      <input type="text" class="otp-digit" maxlength="1" inputmode="numeric" data-index="5">
    </div>
    <input type="hidden" id="otpHidden" name="otp" value="">

    <div class="timer">
      Time remaining: <span id="timerValue">5:00</span>
    </div>

    <div class="resend-section">
      <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()">
        Resend OTP
      </button>
    </div>

    <button type="button" class="btn-primary" onclick="verifyOTP()">Verify OTP</button>
  </div>

  <!-- Step 2: Password Reset -->
  <div id="passwordStep" class="password-section">
    <form id="passwordForm" th:action="@{/reset-password}" method="POST">
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password</label>
        <div style="position: relative;">
          <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  name="newPassword"
                  placeholder="Enter new password"
                  required
                  minlength="6"
          >
          <i class="bi bi-eye password-toggle" onclick="togglePassword('newPassword')"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div style="position: relative;">
          <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm password"
                  required
                  minlength="6"
          >
          <i class="bi bi-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
        </div>
      </div>

      <button type="submit" class="btn-primary">Reset Password</button>
    </form>
  </div>

  <div class="back-link">
    <a href="/login">Back to Login</a>
  </div>
</div>

<script>
  let otpTimer = null;
  let resendTimer = null;
  let timeRemaining = 300; // 5 minutes in seconds

  // Initialize OTP inputs
  document.querySelectorAll('.otp-digit').forEach((input, index) => {
      input.addEventListener('input', (e) => {
          if (e.target.value && /^\d$/.test(e.target.value)) {
              if (index < 5) {
                  document.querySelectorAll('.otp-digit')[index + 1].focus();
              }
              e.target.classList.add('filled');
          } else {
              e.target.value = '';
              e.target.classList.remove('filled');
          }
          updateOTPHidden();
      });

      input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace') {
              if (!e.target.value && index > 0) {
                  document.querySelectorAll('.otp-digit')[index - 1].focus();
              }
          } else if (e.key === 'ArrowLeft' && index > 0) {
              document.querySelectorAll('.otp-digit')[index - 1].focus();
          } else if (e.key === 'ArrowRight' && index < 5) {
              document.querySelectorAll('.otp-digit')[index + 1].focus();
          }
      });

      input.addEventListener('paste', (e) => {
          e.preventDefault();
          const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
          if (pastedData.length >= 6) {
              document.querySelectorAll('.otp-digit').forEach((field, i) => {
                  field.value = pastedData[i];
                  field.classList.add('filled');
              });
              updateOTPHidden();
          }
      });
  });

  function updateOTPHidden() {
      const otpValues = Array.from(document.querySelectorAll('.otp-digit')).map(input => input.value).join('');
      document.getElementById('otpHidden').value = otpValues;
  }

  function startOTPTimer() {
      timeRemaining = 300;
      updateTimerDisplay();

      otpTimer = setInterval(() => {
          timeRemaining--;
          updateTimerDisplay();

          if (timeRemaining <= 0) {
              clearInterval(otpTimer);
              showError('OTP Expired. Please request a new one.');
              document.getElementById('resendBtn').disabled = false;
          }
      }, 1000);
  }

  function updateTimerDisplay() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      const timerDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById('timerValue').textContent = timerDisplay;

      const timerElement = document.querySelector('.timer');
      if (timeRemaining <= 60) {
          timerElement.classList.add('warning');
      }
  }

  function verifyOTP() {
      const otp = document.getElementById('otpHidden').value;

      if (otp.length !== 6) {
          showError('Please enter all 6 digits');
          return;
      }

      const formData = new FormData();
      formData.append('otp', otp);

      fetch('/verify-reset-otp', {
          method: 'POST',
          body: formData,
          headers: {
              'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.content || ''
          }
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              clearInterval(otpTimer);
              showSuccess('OTP verified successfully!');
              setTimeout(() => {
                  document.getElementById('otpStep').style.display = 'none';
                  document.getElementById('passwordStep').classList.add('active');
                  document.getElementById('step1Indicator').classList.add('completed');
                  document.getElementById('step2Indicator').classList.add('active');
                  document.getElementById('headerTitle').textContent = 'Reset Password';
                  document.getElementById('headerSubtitle').textContent = 'Enter your new password';
              }, 1500);
          } else {
              showError(data.message || 'Invalid OTP');
          }
      })
      .catch(error => {
          console.error('Error:', error);
          showError('Failed to verify OTP');
      });
  }

  function resendOTP() {
      const btn = document.getElementById('resendBtn');
      btn.disabled = true;

      fetch('/resend-reset-otp', {
          method: 'POST',
          headers: {
              'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.content || ''
          }
      })
      .then(response => response.json())
      .then(data => {
          if (data.success) {
              showSuccess('New OTP sent to your email!');
              clearDocument.querySelectorAll('.otp-digit').forEach(input => input.value = '');
              startOTPTimer();
              btn.disabled = false;
          } else {
              showError(data.message || 'Failed to resend OTP');
              btn.disabled = false;
          }
      })
      .catch(error => {
          console.error('Error:', error);
          showError('Failed to resend OTP');
          btn.disabled = false;
      });
  }

  function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = event.target;

      if (field.type === 'password') {
          field.type = 'text';
          icon.classList.remove('bi-eye');
          icon.classList.add('bi-eye-slash');
      } else {
          field.type = 'password';
          icon.classList.add('bi-eye');
          icon.classList.remove('bi-eye-slash');
      }
  }

  function showError(message) {
      const alert = document.getElementById('errorAlert');
      alert.textContent = message;
      alert.classList.add('show');
      setTimeout(() => alert.classList.remove('show'), 5000);
  }

  function showSuccess(message) {
      const alert = document.getElementById('successAlert');
      alert.textContent = message;
      alert.classList.add('show');
      setTimeout(() => alert.classList.remove('show'), 3000);
  }

  // Password form submission
  document.getElementById('passwordForm')?.addEventListener('submit', (e) => {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 6) {
          e.preventDefault();
          showError('Password must be at least 6 characters');
          return;
      }

      if (newPassword !== confirmPassword) {
          e.preventDefault();
          showError('Passwords do not match');
          return;
      }
  });

  // Start timer on page load
  window.addEventListener('load', () => {
      startOTPTimer();
  });
</script>
</body>
</html>
