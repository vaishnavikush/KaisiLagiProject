    <style>

            margin: 0;
            padding: 0;

        }

            background-image: url("/images/bb.jpg");

            background-repeat: no-repeat;

            max-width: 1400px;

        -->h1 {

        .stats {

        .stat-card {

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);

        }

        .stat-card:hover {

        }

        .stat-number {

            font-weight: 700;

            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #ffffff;

        .filters {

        }

        .filter-group {
            display: flex;

            gap: 8px;
            flex: 1;

        }

        .filter-group label {
            font-size: 0.9em;
            color: #475569;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .filter-group input,

            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95em;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;

            background: #ffffff;

        }

        .reports-table {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .reports-table:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.9) 0%, rgba(197, 72, 197, 0.9) 50%, rgba(74, 55, 150, 0.9) 100%);
        }

        thead th {
            padding: 20px 24px;
            text-align: left;
            color: #ffffff;
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody td {
            padding: 20px 24px;
            color: #ffffff;
            font-size: 1.05em;
            font-weight: 700;
        }

        .owner-cell,
        .reporter-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #c548c5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .date-cell {
            color: #ffffff;
            font-size: 1em;
            font-weight: 700;
        }

        .reason-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.95em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .reason-spam {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
        }

        .reason-harassment {
            background: linear-gradient(135deg, #ffedd5, #fed7aa);
            color: #ea580c;
        }

        .reason-inappropriate {
            background: linear-gradient(135deg, #f3e8ff, #e9d5ff);
            color: #9333ea;
        }

        .reason-fake {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #2563eb;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-right: 8px;
        }

        .btn:last-child {
            margin-right: 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-view:hover {
            background: linear-gradient(135deg, #5568d3, #653a8c);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #f97316);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #ea580c, #dc2626);
        }

        .btn-action {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-action:hover {
            background: linear-gradient(135deg, #ee5a52, #dc4c41);
        }

                font-size: 1.8em;

        @media (max-width: 768px) {

        /* SIDEBAR DESKTOP */
        :root {
            --sidebar-width: 250px;
            --primary-bg: #1d000a;
            --sidebar-bg: rgba(199, 188, 191, 0.21);
            --sidebar-border: #eb2d5d;
        }

        /* SIDEBAR DESKTOP */
        :root {
            --sidebar-width: 250px;
            --primary-bg: #1d000a;
            --sidebar-bg: rgba(199, 188, 191, 0.21);

        }

        .layout {
            display: flex;

        }

            color: #ffffff;

            padding: 20px;

        .sidebar nav a {
            display: block;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar nav a i {
            margin-right: 8px;
        }

        .sidebar nav a:hover,
        .sidebar nav a.active {
            background: rgba(250, 234, 238, 0.3);
            color: #fff;
            text-shadow: 0 0 8px #ff0080;
            transform: translateX(5px);
        }

        .main-content {
            flex: 1;
            padding: 18px;
            background-color: transparent;
        }

        /* Profile Image Styling */
      .sidebar .rounded-circle {
            border: 2px solid var(--accent);
            padding: 2px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(245, 103, 138, 0.6);
            transition: all 0.4s ease;
        }

        .sidebar .rounded-circle:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(235, 45, 93, 1);
        }

        .sidebar h6 {
            color: #ffffff !important;
            text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 2px 15px rgba(235, 45, 93, 0.8); }
            50% { text-shadow: 0 2px 25px rgba(235, 45, 93, 1); }
        }

        /* Text Colors */
        .text-light {
            color: #ffffff !important;
        }

        /* Mobile Sidebar */
        @media (max-width: 991px) {
            .sidebar {
                position: fixed;
                top: 120px;
                left: 0;
                width: 200px;
                height: calc(100vh - 140px);
                background: linear-gradient(145deg, #7917307b, rgba(106, 11, 36, 0.314));
                backdrop-filter: blur(10px);
                z-index: 9999;
                transform: translateX(-200px);
                transition: transform 0.35s ease;
                border-radius: 0 14px 14px 0;
                box-shadow: 6px 0 20px rgba(0, 0, 0, 0.5);
            }

            /* Thin visible strip */
            .sidebar::after {
                content: "";
                position: absolute;
                top: 0;
                right: -10px;
                width: 10px;
                height: 100%;
                background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
                border-radius: 0 10px 10px 0;
                cursor: pointer;
            }

            /* Open on hover/touch */
            .sidebar:hover,
            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-strip {
                position: absolute;
                top: 0;
                right: -10px;
                width: 10px;
                height: 100%;
                background: linear-gradient(145deg, #79172f, rgba(106, 11, 36, 0.95));
                border-radius: 0 10px 10px 0;
                cursor: pointer;
            }
            .layout {
                flex-direction: column;
            }

            .main-content {
                padding: 10px;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 70px;
            }

            .sidebar {
                top: 90px;
            }
        }

<!-- NAVBAR -->

<body>
    <div class="layout">
        <!-- SIDEBAR -->
        <aside id="sidebar" class="sidebar mb-3">
            <div class="text-center mb-4" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <a th:href="@{/profile}">
                    <img th:src="${photo != null} ? 'data:image/jpeg;base64,' + ${photo} : @{/images/default.png}"
                         alt="Profile Picture" width="50" height="50" class="rounded-circle" />
                </a>
                <h6 style="font-family: 'Poppins', sans-serif; color: #ffffff; margin-top: 0;" th:text="${username}">Admin</h6>
                <!-- <h5 style="font-family: 'Cookie', cursive; color: #ffffff; margin-top: 5px;">Kaisi Lagi</h5> -->
            </div>
            <nav>
                <a th:href="@{/dashboard}" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a th:href="@{/setpeople}" th:classappend="${activePage == 'setpeople'} ? 'active' : ''">
                    <i class="bi bi-person-fill-add"></i> Add Crew
                </a>
                <a th:href="@{/showpeople}" th:classappend="${activePage == 'showpeople'} ? 'active' : ''">
                    <i class="bi bi-people-fill"></i> All Crew
                </a>
                <a th:href="@{/users}" th:classappend="${activePage == 'makeAdmin'} ? 'active' : ''">
                    <i class="bi bi-person-workspace"></i> Create Admin
                </a>
                <a th:href="@{/block-users}" th:classappend="${activePage == 'blockUser'} ? 'active' : ''">
                    <i class="bi bi-person-fill-gear"></i> All Users
                </a>
                <a class="active" th:href="@{/ShowReports}"
                    th:classappend="${activePage == 'ShowReports'} ? 'active' : ''">
                    <i class="bi bi-bar-chart-fill"></i> All Reports
                </a>
                <a th:href="@{/list}" th:classappend="${activePage == 'badgelist'} ? 'active' : ''">
                    <i class="bi bi-award-fill"></i>Badges
                </a>
                <a th:href="@{/logout}">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </nav>
            <div class="sidebar-strip"></div>
        </aside>
        <div class="container">


            <h1 class="text-light">Audience Analytics</h1>
            <p class="subtitle">Manage and review user reports</p>


            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" th:text="${reportList.size()}">47</div>
                    <div class="stat-label">Total Reports</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${thismonthcount}">12</div>
                    <div class="stat-label">This Month</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" th:text="${lastmonthcount}">35</div>
                    <div class="stat-label">Last Month</div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="reports-table">
                <table>
                    <thead>
                        <tr>
                            <th>Reason</th>
                            <th>Reported By</th>
                            <th>Reported Against</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="a : ${reportList}">
                            <td th:text="${a.reason}"></td>
                            <td th:text="${a.reporter.username}"></td>
                            <td th:text="${a.owner.username}"></td>
                            <td th:text="${a.report_date}"></td>

                            <td>
                                <!-- DELETE -->
                                <form th:id="'deleteForm-' + ${a.report_id}"
                                    th:action="@{/deletereport/{id}(id=${a.report_id})}" method="post"
                                    style="display:inline;">
                                    <button type="button" class="btn btn-action"
                                        th:attr="onclick='confirmDelete(\'deleteForm-' + ${a.report_id} + '\')'">
                                        Delete
                                    </button>
                                </form>

                                <!-- WARNING -->
                                <a class="btn btn-warning" href="javascript:void(0);"
                                    th:data-url="@{/sendWarningMail/{id}(id=${a.report_id})}"
                                    onclick="confirmWarning(this);">
                                    Warning
                                </a>

                                <!-- REJECT -->
                                <a class="btn btn-view" href="javascript:void(0);"
                                    th:data-url="@{/reject/{id}(id=${a.report_id})}" onclick="confirmReject(this);">
                                    Reject
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- DELETE CONFIRM -->
    <script>
        function confirmDelete(formId) {
            Swal.fire({
                title: 'Are you sure?',
                text: 'This report will be permanently deleted.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, Delete'
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById(formId).submit();
                }
            });
        }
    </script>

    <!-- REJECT CONFIRM -->
    <script>
        function confirmReject(element) {
            const url = element.getAttribute('data-url');

            Swal.fire({
                title: 'Reject this report?',
                text: 'This action cannot be undone.',
                icon: 'error',
                showCancelButton: true,
                confirmButtonText: 'Reject'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = url;
                }
            });
        }
    </script>

    <script>
        function confirmWarning(element) {
            const url = element.getAttribute("data-url");

            Swal.fire({
                title: "Send warning email?",
                text: "A warning email will be sent to the report owner.",
                icon: "question",
                showCancelButton: true,
                confirmButtonColor: "#f39c12",
                cancelButtonColor: "#6c757d",
                confirmButtonText: "Yes, send it",
                cancelButtonText: "Cancel"
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = url;
                }
            });
        }
        // Mobile Sidebar Functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarStrip = document.querySelector('.sidebar-strip');

        function isMobile() {
            return window.innerWidth < 992;
        }

        // Toggle on strip click
        if (sidebarStrip) {
            sidebarStrip.addEventListener('click', function () {
                sidebar.classList.toggle('open');
            });
        }

        // Close when touching outside
        document.addEventListener('touchstart', function (e) {
            if (!isMobile()) return;
            if (!sidebar.contains(e.target) && e.target !== sidebarStrip) {
                sidebar.classList.remove('open');
            }
        });

        // Reset when back to desktop
        window.addEventListener('resize', function () {
            if (!isMobile()) {
                sidebar.classList.remove('open');
